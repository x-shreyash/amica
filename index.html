<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    /* ================= LOADING SCREEN ================= */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loadingVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-container {
      width: 90vw;       /* expand horizontally almost full screen */
      max-width: 1200px; /* optional max width for large screens */
      height: 90vh;      /* expand vertically almost full screen */
      background: rgba(20, 25, 40, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .chat-header {
      padding: 20px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(90deg, #00e5ff, #6a5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 18px;
      margin-bottom: 14px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px rgba(0, 229, 255, 0.25);
    }
/* Input focus & hover */
input {
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

input:hover {
  background: rgba(255, 255, 255, 0.12);
}

input:focus {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.4);
}

    .ai {
      background: rgba(0, 229, 255, 0.12);
      color: #c9f7ff;
      border-top-left-radius: 6px;
    }

    .user {
      margin-left: auto;
      background: linear-gradient(135deg, #6a5cff, #00e5ff);
      color: #000;
      border-top-right-radius: 6px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-footer {
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
    }

    button {
      padding: 0 22px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #00e5ff, #6a5cff);
      color: #000;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(0, 229, 255, 0.8);
    }

    /* Optional: make chat scroll smooth */
    .chat-body {
      scroll-behavior: smooth;
    }
  </style>
<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <!-- LOADING VIDEO -->
  <div id="loadingScreen">
    <video id="loadingVideo" autoplay muted playsinline>
      <source src="loading.mp4" type="video/mp4">
    </video>
  </div>

  <div class="chat-container">
    <div class="chat-header">Amica.AI</div>

    <div class="chat-body" id="chatBody">
      <div class="message ai">
        Hello!<br/>
        This is <strong>Amica</strong> an AI Agent made by <strong>Shreyash Sinha</strong>.<br/>
        How can I help you today?
      </div>
    </div>

    <div class="chat-footer">
      <form id="chatForm">
        <input id="messageInput" type="text" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("messageInput");
    const chatBody = document.getElementById("chatBody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      // Typing indicator with dots animation
      const typingMsg = addMessage("Typing", "ai");
      let dots = 0;

      const typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingMsg.textContent = "Typing" + ".".repeat(dots);
      }, 400);

      try {
        const response = await fetch(
          "https://rhonda-unceilinged-nonstrategically.ngrok-free.dev/webhook/shreyash.ai",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          }
        );

        // Parse backend reply as plain text
        let replyText;
        try {
          replyText = await response.text();
        } catch (err) {
          console.warn("Failed to parse text response:", err);
          replyText = "No response from AI.";
        }

        clearInterval(typingInterval);
        typingMsg.textContent = replyText || "No response from AI.";

      } catch (error) {
        clearInterval(typingInterval);
        console.error("Fetch error:", error);
        typingMsg.textContent = "⚠️ Error contacting AI backend.";
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
      return msg;
    }
    /* ===== LOADING VIDEO CONTROL ===== */
    const video = document.getElementById("loadingVideo");
    const loading = document.getElementById("loadingScreen");
    const app = document.getElementById("app");

    video.onended = () => {
      loading.style.display = "none";
      app.style.display = "flex";
    };

    // Fallback safety
    setTimeout(() => {
      loading.style.display = "none";
      app.style.display = "flex";
    }, 4000);

  </script>

</body>
</html>
